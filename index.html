<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preterag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;500&display=swap">
    <style>
        body {
            font-family: 'Gothic A1', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo img {
            max-width: 250px;
            height: auto;
        }
        
        .footer {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .surrealine-text {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
            font-family: 'Gothic A1', sans-serif;
            font-weight: 300;
        }
        
        .surrealine-link {
            color: #00f5a3;
            text-decoration: none;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-links a {
            color: #00f5a3;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        
        .social-links a:hover {
            transform: scale(1.2);
            color: #0d4b45;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo">
            <img src="/api/placeholder/250/100" alt="Preterag Logo">
        </div>
        
        <div class="footer">
            <div class="surrealine-text">
                we are building <a href="https://surrealine.com" target="_blank" class="surrealine-link">surrealine</a>
            </div>
            
            <div class="social-links">
                <a href="https://twitter.com/preterag" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/preterag" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/preterag" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://mirror.xyz/preterag.eth" target="_blank" aria-label="Blog"><i class="fas fa-book"></i></a>
                <a href="mailto:info@preterag.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
