    <title>Preterag - A lab building Surrealine</title>
    <link rel="icon" type="image/png" href="assets/images/preterag_fav_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;500&display=swap">
    <style>
        :root {
            --bg-color: linear-gradient(45deg, #004d40 0%, #00695c 100%);
            --text-color: white;
            --text-color-muted: rgba(255, 255, 255, 0.7);
        }

        body.light-mode {
            --bg-color: white;
            --text-color: #333;
            --text-color-muted: #666;
        }
        
        body {
            font-family: 'Gothic A1', sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .logo {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            animation: scaleIn 0.8s ease-out;
        }
        
        .logo img {
            max-width: 180px;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }
        
        .footer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .surrealine-text {
            font-size: 44px;
            color: var(--text-color-muted);
            margin-bottom: 10px;
            font-family: 'Gothic A1', sans-serif;
            font-weight: 300;
            line-height: 1.3;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }
        
        .pipe-text {
            font-size: 22px;
            color: var(--text-color-muted);
            margin-bottom: 20px;
            margin-top: 5px;
            font-family: 'Gothic A1', sans-serif;
            font-weight: 300;
            line-height: 1.5;
            animation: fadeIn 0.8s ease-out 0.4s backwards;
        }
        
        .surrealine-link, .pipe-link, .contribute-link {
            color: #00f5a3;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .surrealine-link:hover, .pipe-link:hover, .contribute-link:hover {
            color: #33ff99;
        }

        .surrealine-link::after, .pipe-link::after, .contribute-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #33ff99;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .surrealine-link:hover::after, .pipe-link:hover::after, .contribute-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            width: 100%;
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }

        @media (max-width: 480px) {
            .content {
                padding: 15px;
            }
            
            .surrealine-text {
                font-size: 36px;
                padding: 0 10px;
                line-height: 1.2;
            }
            
            .pipe-text {
                font-size: 18px;
                padding: 0 10px;
                line-height: 1.4;
            }
            
            .logo img {
                max-width: 140px;
            }
            
            .social-links {
                gap: 25px;
                margin-top: 15px;
            }

            .social-links a {
                font-size: 22px;
                width: 28px;
                height: 28px;
            }

            .x-logo {
                width: 22px;
                height: 22px;
            }
        }
        
        .social-links a {
            color: #00f5a3;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }
        
        .social-links a:hover {
            transform: scale(1.2);
            color: var(--text-color);
        }

        .x-logo {
            width: 24px;
            height: 24px;
            display: block;
        }

        .hidden-message {
            position: fixed;
            top: -80px;
            left: 0;
            width: 100%;
            padding: 25px;
            background: rgba(0, 245, 163, 0.1);
            color: #00f5a3;
            font-family: 'Gothic A1', sans-serif;
            font-size: 24px;
            text-align: center;
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
        }

        .hidden-message.visible {
            transform: translateY(80px);
            opacity: 1;
        }

        .hidden-message a {
            color: #00f5a3;
            text-decoration: none;
            font-weight: 500;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <div class="hidden-message">
        ✨ Go watch on <a href="https://surrealine.com" target="_blank">Surrealine</a> ✨
    </div>
    <button class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
    <div class="content">
        <div class="logo">
            <img src="assets/images/preterag_fav_icon.png" alt="Preterag Logo">
        </div>
        
        <div class="footer">
            <div class="surrealine-text">
                We are building <a href="https://surrealine.com" target="_blank" class="surrealine-link">Surrealine</a>
            </div>
            
            <div class="pipe-text">
                and we <a href="https://github.com/preterag/pipecdn?tab=readme-ov-file" target="_blank" class="contribute-link">contribute</a> to <a href="https://pipe.network/" target="_blank" class="pipe-link">Pipe Network</a>
            </div>
            
            <div class="social-links">
                <a href="https://x.com/preterag" target="_blank" aria-label="X (formerly Twitter)">
                    <svg class="x-logo" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                    </svg>
                </a>
                <a href="https://instagram.com/preterag" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/preterag" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://mirror.xyz/preterag.eth" target="_blank" aria-label="Blog"><i class="fas fa-book"></i></a>
                <a href="mailto:hello@preterag.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const hiddenMessage = document.querySelector('.hidden-message');
        let lastScrollY = window.scrollY;
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        });

        // Show/hide message on scroll for all screen sizes
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            // Show message when scrolling down
            if (currentScrollY > lastScrollY && currentScrollY > 50) {
                hiddenMessage.classList.add('visible');
            } else {
                hiddenMessage.classList.remove('visible');
            }
            
            lastScrollY = currentScrollY;
        });

        // Hide message when clicking anywhere else
        document.addEventListener('click', (e) => {
            if (!hiddenMessage.contains(e.target)) {
                hiddenMessage.classList.remove('visible');
            }
        });
    </script>
</body>
