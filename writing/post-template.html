<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        console.log('Setting base href...');
        // Dynamically set base href based on domain
        if (window.location.hostname === 'e3o8o.github.io') {
            document.write('<base href="/elemoghenekaro/">');
        } else {
            document.write('<base href="/">');
        }
        console.log('Base href set to:', document.querySelector('base')?.getAttribute('href'));
    </script>
    <meta name="description" content="{{excerpt}}">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{url}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{excerpt}}">
    <meta property="og:image" content="{{banner_url}}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{url}}">
    <meta property="twitter:title" content="{{title}}">
    <meta property="twitter:description" content="{{excerpt}}">
    <meta property="twitter:image" content="{{banner_url}}">

    <title>{{title}} - Elem Oghenekaro</title>

    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="../assets/css/palette.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../writing/writing.css">
    <style>
        .post-header {
            margin-bottom: 48px;
            margin-top: 50px;
            text-align: center;
        }

        .post-title {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 12px;
            color: var(--text-color);
        }

        .post-meta {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-color-muted);
            font-size: 14px;
            margin-bottom: 0;
        }

        .post-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-meta .authors {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-meta .authors a:not(:last-child):after {
            content: ",";
            margin-left: 2px;
        }

        .post-meta a {
            color: var(--text-color-muted);
            text-decoration: none;
        }

        .post-meta a:hover {
            opacity: 0.8;
        }

        .post-banner {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto 48px;
            border-radius: 8px;
            display: block;
        }

        .post-content {
            max-width: 800px;
            line-height: 1.6;
            color: var(--text-color-muted);
            font-size: 14px;
        }

        /* Hide the first h1 from the content since we show it in the header */
        .post-content h1:first-child {
            display: none;
        }

        .post-content h2,
        .post-content h3 {
            margin-top: 24px;
            margin-bottom: 12px;
            color: var(--text-color-muted);
            font-weight: 400;
            font-size: 16px;
        }

        .post-content p {
            margin-bottom: 16px;
            color: var(--text-color-muted);
            font-size: 14px;
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: 16px;
            padding-left: 24px;
            color: var(--text-color-muted);
            font-size: 14px;
        }

        .post-content li {
            margin-bottom: 4px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
            text-decoration: none;
            margin-top: 24px;
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--accent-hover);
        }

        @media (max-width: 768px) {
            .post-header {
                margin-bottom: 36px;
            }

            .post-meta {
                gap: 8px;
            }

            .post-title {
                font-size: 16px;
                font-weight: 500;
            }

            .post-banner {
                margin-bottom: 36px;
                border-radius: 4px;
            }

            .container {
                padding: 0 16px;
            }

            .post-content h2,
            .post-content h3 {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header class="site-header">
        <a href=".." class="logo">
            <img src="../assets/images/karo_logo.png" alt="Elem Oghenekaro Logo">
        </a>
        <div class="theme-toggle">
            <button id="themeToggle" aria-label="Toggle theme">
                <i class="fas fa-adjust"></i>
            </button>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <article class="post">
                <header class="post-header">
                    <h1 class="post-title">{{title}}</h1>
                    <div class="post-meta">
                        <span><i class="far fa-calendar"></i> {{date}}</span>
                        {{#tags}}<span><i class="fas fa-tags"></i> {{tags}}</span>{{/tags}}
                    </div>
                </header>
                {{#banner}}
                <img src="../{{banner}}" alt="{{banner_alt}}" class="post-banner">
                {{/banner}}
                {{^banner}}
                <!-- Default banner - remove this section if no banner is desired -->
                <img src="../assets/images/banner_dark.png" alt="Elem Oghenekaro Banner" class="post-banner">
                {{/banner}}
                <div class="post-content">
                    {{content}}
                </div>
                <footer class="post-footer">
                    <a href=".." class="back-link">
                        <i class="fas fa-arrow-left"></i> Back to Posts
                    </a>
                </footer>
            </article>
        </div>
    </main>

    <footer class="site-footer">
        <!-- Social links will be injected by social.js -->
    </footer>

    <script src="../assets/js/settings.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/social.js"></script>
</body>

</html>
