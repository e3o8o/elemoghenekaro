<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing - Preterag</title>
    <link rel="icon" type="image/png" href="../assets/images/preterag_fav_icon.png">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/palette.css">
    <style>
        html, body {
            min-height: 100vh;
            max-height: 100vh;
            overflow-y: auto;
            margin: 0;
            padding: 0;
        }

        .nav-breadcrumb {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: var(--spacing-md);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: transparent !important;
        }

        .nav-breadcrumb::before,
        .nav-breadcrumb::after {
            display: none;
        }

        .nav-icon {
            width: 32px;
            height: 32px;
        }

        .search-container {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: transparent !important;
        }

        .search-input {
            background: var(--card-bg);
            border: none;
            border-radius: var(--radius-full);
            padding: 8px 16px;
            color: var(--text-color);
            font-family: 'Gothic A1', sans-serif;
            font-size: var(--font-size-sm);
            width: 200px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: none;
        }

        .search-input::placeholder {
            color: var(--text-color-muted);
        }

        .container {
            margin-top: calc(var(--spacing-xl) * 2);
            padding: var(--spacing-md);
            min-height: calc(100vh - calc(var(--spacing-xl) * 2));
            max-height: calc(100vh - calc(var(--spacing-xl) * 2));
            overflow-y: auto;
            position: relative;
            background: transparent !important;
        }

        .articles {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .no-articles {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-color-muted);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .nav-breadcrumb {
                position: fixed;
                padding: var(--spacing-sm);
            }

            .nav-icon {
                width: 32px;
                height: 32px;
            }

            .search-container {
                position: fixed;
                top: calc(var(--spacing-xl) * 4);
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                max-width: 300px;
                margin: 0;
            }

            .search-input {
                width: 100%;
                font-size: 14px;
                padding: 10px 16px;
            }

            .container {
                margin-top: calc(var(--spacing-xl) * 4);
                min-height: calc(100vh - calc(var(--spacing-xl) * 4));
                max-height: calc(100vh - calc(var(--spacing-xl) * 4));
            }
        }
    </style>
</head>
<body>
    <a href="/" class="logo">
        <img src="../assets/images/preterag_fav_icon.png" alt="Preterag">
    </a>

    <div class="search-container">
        <input type="search" class="search-input" placeholder="Search Writing..." aria-label="Search Writing">
    </div>

    <main class="container">
        <div class="articles">
            <div class="no-articles">
                No articles available at the moment.
            </div>
        </div>
    </main>

    <script>
        const searchInput = document.querySelector('.search-input');
        const articlesContainer = document.querySelector('.articles');

        // Search functionality will be implemented when articles are added
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            // Search implementation will be added when articles are available
        });
    </script>
</body>
</html>
