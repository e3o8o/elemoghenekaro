<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Preterag</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/preterag_fav_icon.png">
    
    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Design System -->
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="main-nav">
                <a href="/" class="nav-logo">
                    <img src="/assets/images/preterag_fav_icon.png" alt="Preterag Logo" width="40" height="40">
                </a>
                <div class="nav-links">
                    <a href="/building" class="nav-item">Building</a>
                    <a href="/contributing" class="nav-item">Contributing</a>
                    <a href="/writing" class="nav-item">Writing</a>
                    <a href="/about" class="nav-item">About</a>
                </div>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-adjust"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="social-links">
                <a href="https://www.linkedin.com/company/preterag/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/preterag" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://mirror.xyz/preterag.eth" target="_blank" aria-label="Mirror.xyz">
                    <svg class="mirror-logo" viewBox="0 0 100 100" width="24" height="24">
                        <path fill="currentColor" d="M20 80 L80 80 L80 30 A30 30 0 0 0 20 30 L20 80 Z"/>
                    </svg>
                </a>
                <a href="https://x.com/preterag" target="_blank" aria-label="X (formerly Twitter)">
                    <svg class="x-logo" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
                <a href="https://instagram.com/preterag" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="mailto:hello@preterag.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
            <div class="copyright text-center text-muted">
                © {{ site.time | date: '%Y' }} Preterag OÜ. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.querySelector('.theme-toggle');
            const html = document.documentElement;
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Apply saved theme or system preference
            const savedTheme = localStorage.getItem('theme');
            const initialTheme = savedTheme || (prefersDark.matches ? 'dark' : 'light');
            html.setAttribute('data-theme', initialTheme);
            
            // Handle theme toggle click
            themeToggle.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
            
            // Handle system theme changes
            prefersDark.addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    html.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                }
            });
        });
    </script>
</body>
</html>
